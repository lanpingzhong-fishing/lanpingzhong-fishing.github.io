<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>返回箭头</title>
<style>
    .back-button {
        background-color: transparent; /* 背景透明 */
        color: #007bff; /* 文字颜色 */
        border: none; /* 没有边框 */
        cursor: pointer; /* 光标样式 */
        font-size: 16px; /* 文字大小 */
        padding: 0; /* 去除内边距 */
    }

    /* 箭头样式 */
    .back-button::before {
        content: '\2039'; /* Unicode 左箭头字符 */
        margin-right: 5px; /* 距离文字的间距 */
    }

    /* 鼠标悬停样式 */
    .back-button:hover {
        text-decoration: underline; /* 悬停时添加下划线 */
    }
</style>
</head>
<body>
    <button class="back-button" onclick="goBack()"> 返回</button>

    <script>
        // JavaScript 函数：点击按钮后返回上一页
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
